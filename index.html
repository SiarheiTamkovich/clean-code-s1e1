<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="todo-body">
    <header class="header">
      <img class="header__pict" 
          src="./eisenhower-matrix.jpg" 
          alt="matrix semantic">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <section class="add-item">
        <h3 class="section__name">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__input section__input_add_item" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section__name">Todo</h3>
        <ul class="section__tasks section__tasks_todo">
          <li class="section__task">
            <input class="section__check" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input class="section__input"  type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img class="section__button-image" src="./remove.svg" alt="icon remove">
            </button>
          </li>
          <li class="section__task section__task_edit">
            <input class="section__check" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input class="section__input" type="text" value="Go Shopping">
            <button class="section__button section__button_edit">Save</button>
            <button class="section__button section__button_delete">
              <img class="section__button-image" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section__name">Completed</h3>
        <ul class="section__tasks section__tasks_complete">
          <li class="section__task">
            <input class="section__check" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input class="section__input" type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img class="section__button-image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
